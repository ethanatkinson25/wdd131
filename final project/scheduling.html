<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A wesite for WDD 131 â€“ Dynamic Web Fundamentals. Written by Ethan Atkinson and serves as a final project. It shows the website of a barbershop where you can view products, schedule appointments, and view the content of the business.">
        <meta name="author" content="Ethan Atkinson">
        <link rel="stylesheet" href="styles/final-project.css">
        <title>WDD131 | Final Project</title>
        <link rel="icon" type="image/svg+xml" href="images/barber-pole-svgrepo-com.svg" title="Barber Icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
        <script src="scripts/scheduling.js" defer></script>
    </head>
    <body>
        <header class="scheduling-header">
            <h1>Appointments</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="scheduling.html">Scheduling</a>
                <a href="products.html">Products</a>
            </nav>
        </header>
        <main>
            <h2 class="schedule-title">Schedule Here!</h2>
            <p id="appointment-count"></p>
            <form>
                <fieldset>
                    <legend>Make an Appointment</legend>

                    <div class="form-section">
                        <label for="first-name">First Name*<input type="text" id="first-name" name="first-name" required></label>
                        <label for="last-name">Last Name*<input type="text" id="last-name" name="last-name" required></label>
                        <label for="phone-number">Phone Number*<input type="number" id="phone-number" name="phone-number" required></label>
                    </div>

                    <div class="form-section">
                        <label for="appointment-time">Appointment Time</label>
                        <select id="appointment-time" name="appointment-time" required>
                            <option value="" disabled selected hidden>
                                Choose a Time...
                            </option>
                        </select>
                    </div>

                    <input id="submitButton" type="submit" value="Schedule">
                </fieldset>
            </form>
            <section class="previous-appointments">
                
            </section>
        </main>
        <footer>
            <div class="footer-info">
                <p><span id="currentyear">&copy; | Ethan Atkinson | Utah | </span></p>
                <p id="lastModified"></p>
            </div>
        </footer>
    </body>
</html>
